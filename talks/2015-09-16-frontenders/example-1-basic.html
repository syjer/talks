<!doctype html>
<body>

  <p>
    Colored counter: <span id="colored-counter">0</span>
  </p>
  <p>
    Set color: <input id="color"></input>
  </p>
  <p>
    Increment counter: <button id="inc">Increment</button>
  </p>

  <script src="jquery-2.1.4.min.js"></script>
  <script>
  $('#color').on('keyup', function () {
      $('#colored-counter').css('color', this.value);
  })

  $('#inc').on('click', function () {
      var oldValue = $('#colored-counter').html();
      var newValue = 1 + Number(oldValue);
      $('#colored-counter').html(newValue);
  })
  </script>
  
  <hr>
  
  <p>example 1 from the article <a href="http://hackflow.com/blog/2015/03/08/boiling-react-down-to-few-lines-in-jquery/">"Boiling React Down to a Few Lines in jQuery"</a> by Alexander Schepanovski</p>
</body>
